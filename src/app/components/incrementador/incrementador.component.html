{{ progreso }}
<div class="input-group">
    <span class="input-group-btn">
        <button [class]="btnClass" type="button" (click)="cambiarValor(-10)"><i class="fa fa-minus"></i></button>
    </span>
    <input type="number" 
           class="form-control" 
           [ngClass]="{'is-invalid': progreso > 100 || progreso < 0}"
           placeholder="Progreso" 
           [(ngModel)]="progreso" 
           min="0"
           max="1000"
           (ngModelChange)="onChange($event)">
    <span class="input-group-btn">
        <button [class]="btnClass" type="button" (click)="cambiarValor(10)"><i class="fa fa-plus"></i></button>
    </span>
</div>
